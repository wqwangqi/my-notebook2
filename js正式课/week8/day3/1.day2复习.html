<script>
    /*
    * git config --global user.name  用户名
    * git config --global user.email  用户邮箱
    *
    * git clone 远程仓库地址
    *
    * git init  把当前文件夹变成一个git仓库
    * git status 查看当前的修改状态  红色字体代表在工作区的修改还没有提交到缓存区；绿色字体代表执行过git add . ；已经把代码上传到缓存区了
    * git add .  把当前文件夹下所有的修改都提交到缓存区
    * git add 文件(夹)名  只上传当前文件或者文件夹
    *
    * git commit -m '备注信息'  把代码从缓存区上传到历史区
    *
    * 以上操作都是在本地仓库操作
    *
    * git remote -v   查看当前有哪些桥梁
    * git remote add 桥梁名 远程仓库地址   --> 加桥梁名或者关联仓库
    * git push 桥梁名 分支名  --> 把本地库历史区的代码提交到远程仓库
    *
    * git pull 桥梁名 分支名  --> 把远程仓库的代码更新到本地
    * 执行git pull时需要注意有没有conflict，若有要先去解决这些冲突，这些冲突时需要
    *
    * git checkout . --> 用缓存区的代码覆盖工作区
    *
    * git reset --hard (版本号)  --> 不写版本号默认回退到上个版本；写上版本号回退到指定版本；用历史区的代码覆盖缓存区和工作区
    *
    * git log 查看历史版本的详细信息
    * git log -3  查看最近的3个版本的详细信息
    *
    * git reflog  查看历史版本的简要信息，这里显示的版本号是真正版本号的前7位
    * git diff  查看工作区和缓存区的区别
    * git diff --cached  查看缓存区和历史区的区别
    *
    * git commit -a -m '备注'   前提是之前用过git add . 和git commit -m '备注'
    *
    * git branch   查看当前库的所有分支
    * git branch 分支名   在本地库新切一个分支；这个命令在哪个分支执行，那么新产生的分支的内容就和当前分支一模一样
    * */
</script>
