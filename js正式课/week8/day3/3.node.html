<script>
    /*
    * JS是一种全栈语言，因为JS既能写前台，也能写后台；
    * JS本身是为了适合浏览器的一种脚本语言，但是当node出现之后，JS就可以运行在服务端了
    *
    * node.js  不是一门新的语言，它是为了JS能够在服务器运行的一种运行环境；
    *
    * node.js 的特点
    * 1、它是基于chrome v8引擎的，速度比较快
    * 2、它是基于事件驱动和非阻塞I/O模型的（I/O：文件的写入导出）
    * 3、拥有全球最大的包管理器 npm
    *
    * dos命令
    * 切换文件夹
    * 从c盘切换到d盘  正常写法  -> 《D:》这是直接切到d盘
    * 然后再从d盘切到对应文件夹
    * 也可以直接写上cd 再把对应的文件拖进来；然后再《D:》这时的直接切换到对应的文件夹
    *
    * 使用npm init时，当前文件夹的名字不能是中文？
    * npm init 这个命令会在当前文件夹下产生一个package.json文件
    * 这个文件里边记录了当前文件下作者自己定义的一些信息
    *
    * npm init -y  这个是简写的命令，不用我们在一个个设置信息，而是直接产生一个默认的package.json
    * 这个命令只能适用于文件夹名是英文或者英文加数字的
    * 
    * cnpm 这个自己装的淘宝镜像：
    * 安装命令 npm install -g cnpm --registry=https://registry.npm.taobao.org;
    * 特点就是比npm要快，但是包的版本会稍微落后一些
    * 
    * yarn 类似于npm 但比npm快
    * */
