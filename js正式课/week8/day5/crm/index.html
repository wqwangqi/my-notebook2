<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="box">
        <a href="add.html">增加新客户</a>
        <input type="search" placeholder="请输入你要搜索的内容"  style='float:right'>
        <header>

            <span>姓名</span>
            <span>年龄</span>
            <span>电话</span>
            <span>地址</span>
            <span>增删</span>
        </header>
        <ul id="list">
            <li>
                <!-- <span>1</span> -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span>
                    <a href="">修改</a>
                    <a href="">删除</a>
                </span>
            </li>
        </ul>
    </div>
</body>

</html>
<script src="ajax.js"></script>
<script>
    let data = null;
    ajax({
        url: '/getlist',
    }).then(res => {
        if (res.code == 0) {
            data = JSON.parse(res.data);
            bindHtml(JSON.parse(res.data));
        }
    })

    function bindHtml(data) {
        var str = ``;
        data.forEach(item => {
            str +=
                `<li>
                <span>${item.name}</span>
                <span>${item.age}</span>
                <span>${item.phone}</span>
                <span>${item.address}</span>
                <span>
                    <a href="add.html?id=${item.id}">修改</a>
                    <a href="javascript:;" id = ${item.id}>删除</a>
                </span>
            </li>`
        });
        list.innerHTML = str;
    }
    list.onclick = function (e) {
        if (e.target.innerHTML === '删除') {
            let id = e.target.getAttribute('id');
            let flag = confirm('你确定要删除是' + id + '的内容吗？');
            if (flag) {
                ajax({
                    url: '/removeInfo?id=' + id,
                }).then(res => {
                    if (res.code === 0) {
                        bindHtml(res.data);
                    }
                })
            }
        }
    }
</script>
