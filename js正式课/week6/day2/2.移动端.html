<script>
    /*
    * 什么是移动端开发？
    * 在不同尺寸的设备【iphone、ipad、android、其他手持设备】当中，对其进行相对应的开发，开发过程中需要注意屏幕尺寸、设备兼容性问题、元素事件、api调用、设备的兼容问题；
    *
    * 移动端开发分为：
    * 1.webapp：
    * 纯网页进行开发，需要了解屏幕的尺寸，一般在手机的浏览器当中，或者一些其他的第三方程序的内嵌中，发布事件短【所见即所得】
    * 2.native-app：
    * native-app又叫原生app，它主要分为两种
    * 一种是苹果原生app，它使用的语言是Object-c/Swift，用原生系统语言开发的app，操作会更流畅，必须在苹果设备中运行，而且上线的时候，需要发布到apple store 当中【等待事件长】
    * 第二种是安卓原生app，它使用的语言是java，开发结束之后也需要提交到google play上，需要进行审核，审核通过可以进行发布下载。
    * 3.Hybrid：
    * 混合应用app，Hybrid外面【壳子】用的原生的语言进行开发框架，里面嵌套的是我们用html+css+js开发的页面。嵌套的是webview的内置浏览器，用的是webkit内核v8引擎。现在主流的app都在使用这种方式进行开发，主要原因是开发速度快，无需二次审核。
    *
    * api：又称为接口，别人写好的，或者官方自带的，提供给你使用的，我们都可以叫做接口，比如：数据接口【ajax调用】、js库的接口【主要实现一些方法】。
    *
    * 在项目中，或者在研究类库、插件、组件的时候，我们需要去了解api文档
    * */
</script>
