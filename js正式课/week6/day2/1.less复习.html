    *
    * 函数：方法【less不会进行编译】,通过函数对不同浏览器兼容性处理统一编译；
    * @argument  //形参的集合，@result //返回值
    * 函数中调用函数可以形成递归循环
    *
    * 判断：when(参数值)and(参数值){}
    * extends 继承，让我当前的样式类和继承的样式类共用一套代码
    * .pub 混合嵌套：只是copy了一份pub中的代码过来
    *
    * &:在作用域当中表示当前的选择器，&> 子代选择器  &:hover 伪类
    * @import 导入：通过导入当前文件中，一般放在最开头，比如：reset.less
    *
