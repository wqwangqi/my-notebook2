<script>
    //1.字符串方法
    let str = 'abcde';
    console.log(str.includes('b'));  //true
    console.log(str.startsWith('b', 1));  //true
    console.log(str.endsWith('e'));  //true  只能检测字符串的最后一位   其他的都是false
    console.log(str.repeat(2));  //  abcdeabcde     重复的个数，如果是0的话，清除字符串
    console.log(str.repeat(0));  //  ''  空字符串
    //2.数组方法
    Array.from([1,2,3,4]);  //将类数组或者数组再次转成数组   【可以理解为类数组转数组】  【普通数组属于克隆】
    console.log(Array.of(1));   //  [1]
    console.log(Array(1));  //[empty] 占位
    console.log(Array.of(1,2));   //  [1,2]   将数值转化成数组，但是Array中传一个值的时候会显示[empty]，多个值则会正常转化成数组
    console.log(Array(1,2));  //[1,2]

    var ary = [1,2,3,4,5];
    //copyWithin(target,start,end)  //从索引start到索引end开始截取【包前不包后】，从索引target的位置开始覆盖
    console.log([2,3,4,5,6].copyWithin(0,1,3));  //[3,4,4,5,6]

    //find   便利数组，参数是一个函数，直到参数的返回值条件成立，不再继续便利，把条件成立的返回值直接输出
    var a = ary.find(function (item,index,inputs) {
        //console.log(item, index, inputs);
        return item>3
    })
    console.log(a);  // 4

    //fill(value,start,end):将目标值从索引start到索引end开始覆盖【包前不包后】
    var a  = ary.fill('x',0,2);
    console.log(a);  //["x", "x", 3, 4, 5]

    //3.对象的方法
    //判断两个值是否相等，使用的是严格比较，主要是针对由NaN的情况下
    Object.is(NaN,NaN);  //true
    //assign{...{name:'zf'}}:将第二个及第二个以后的参数全部都赋值到第一个参数中，如果第一个参数是一个空对象的话，相当于克隆一个新对象
    console.log(Object.assign({age: 9}, {name: 'zf'}));

    //Symbol: es6中独一无二的值，基本数据类型

    //Set 是一个类似数组的值，它是一个引用数据类型，是一个新的数据类型
    //我们可以通过new Set 创建一个实例
    //Set 这个数据类型
    //add  向Set当中增加一个值   delete 删除一个值  has 判断是否有值   clear清空
    var newAry=new Set([1,2,3]);
    newAry.add('a');
    console.log(newAry);  //{1, 2, 3, "a"}
    newAry.delete(2);
    console.log(newAry);  //{1, 3, "a"}
    console.log(newAry.has(3));
    newAry.clear();
    console.log(newAry);  //{}

    //Map,通过new关键字创建一个Map对象
    //set：给Map对象增加键值对，delete删除某个键值对，has判断是否有某个键值对，clear清空，get拿到某个值

</script>
