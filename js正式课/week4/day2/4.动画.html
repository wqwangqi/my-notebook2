<script>
    /*
    * 动画：在前端页面中，动画分为css动画和js动画，项目中能用css动画就不用js动画，因为css动画性能更好
    *
    * css动画：
    * transition：过渡动画
    * animation：帧动画
    * transform：变形【不是动画】，根据动画属性将元素变成另外一种形状
    *
    * js动画：
    * 定时器（setInterval、setTimeval）
    * requestAnimationFrame：帧动画【请求动画帧】
    * canvas：它是html5提供的标签【画布】，我们可以在画布当中，创建我们想要的形状，以及达到我们想要的动画效果
    *
    * falsh动画
