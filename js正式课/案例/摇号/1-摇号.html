<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: block;
        }
    </style>
</head>
<body>
<div id="box"></div>
<button id="butt">摇号</button>
</body>
</html>
<script>
    //1.生成车牌号
    function random(n, m) {
        return Math.round(Math.random() * (m - n) + n);
    }

    function createPlate() {
        var area1 = 'ABCEFGHJK', //0-8
            area2 = 'QWERTYUIOPASDFGHJKLZXCVBNM1234567890'  //0-35
        //车牌第一部分“京x”
        var jingx = '京'+area1[random(0,8)];
        //车牌第二部分“五个”
        var shuzi = '';
        while (shuzi.length<5){
            shuzi +=area2[random(0,35)];
        }
        return jingx+shuzi;
    }
    //2.点击摇号
    var count = 0;
    butt.onclick = function () {
        //生成一个车牌号展示给客户
        var result = createPlate(),
            span = document.createElement('span');
        span.innerHTML = result;
        box.appendChild(span);
        //记录摇号的次数
        count++;
        if (count>=3){
            document.body.removeChild(butt);
        }
        
    }


</script>
