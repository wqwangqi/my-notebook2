<script>
    /*
    * 用户输入url地址的时候发生什么？
    * 1.用户输入域名后，请求dns服务器进行域名解析，结果是ip地址
    * 2.根据ip地址，可以找到相对应的服务器，没有指定端口的话，80 => 对应的文件，将文件的源代码进行返回给客户端【浏览器】
    * 3.客户端拿到源文件之后，会先进行dom计算，代码从上到下进行渲染，最后形成render tree，最后渲染给用户
    *
    *
    * 当客户端发起请求到服务端进行相应的整个过程叫做http事务
    * 当客户端和服务端进行数据交互的时候，所发生的参数以及接收到的数据，我们叫做http报文
    *
    *
    * TCP协议(传输控制协议)
    * 三次握手【建立联机】
    * 客户端想要和服务端建立联机的时候，发送请求给服务端
    * 服务端接收到请求之后，发送ACK码给客户端，表示可以联机
    * 客户端接收到ACK码，进行验证成功，又把ACK码返回给服务端，表示开始联机
    *
    * 四次挥手【断开连接】
    * 客户端想要和服务端断开连接，发送请求给服务端
    * 服务端接收到请求后，表示可以断开连接，前提是我必须传输结束后断开
    * 服务端待数据传输结束之后，发送请求给客户端说我传输结束，我将要关闭通道了
    * 客户端接收到服务端的返回的响应，发送了ACK码，表示，你可以关闭传输通道了，我不会再发送请求了
    *
    * url的组成部分：
    * 域名、域名的后缀、文件目录、端口、参数、哈希值
    *
    * http: 超文本传输协议
    * https: 更安全的超文本传输协议，访问的会慢一些，它有ssl加密，使用更安全
    * ftp:  文件传输协议，传输的文件大
    * */
</script>
