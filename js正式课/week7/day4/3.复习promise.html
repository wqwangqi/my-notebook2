<script>
    /*
    * promise 是es6当中提供的一个类，它是用来解决异步代码的
    * 每一个promise的实例，用来解决一个异步代码问题
    * promise  pending fulfiled rejected
    * 准确的说一共有两个状态，一个是初始态，另外一个是完成态【成功/失败】
    *
    * promise  这个类执行的话，里面传的是回调函数，不传的会报错
    * 这个回调函数有两个参数
    * resolve => 成功之后执行的方法
    * reject  => 失败之后执行的方法
    * 在promise当中默认只会返回一个状态，只要有返回，就代表这个promise模式执行结束
    *
    * 而promise本身属于同步执行，里面的异步代码会放到异步队列当中
    *
    * promise这个类执行结束以后，会默认返回一个promise实例，我们可以利用实例来调用它上的公共方法 (then\catch\finally)
    *
    * promise 这个类，本身也带有方法，比如(all\race\resolve\reject)
    * */
