    * 跨域：在当前服务器当中想要获取其他服务器中的内容叫做跨域
    *
    * 学习跨域我们需要了解什么叫做同源非同源
    *
    * 【同源】
    * 当前服务器的地址：
    * 请求服务器的地址：
    * ajax默认不跨域：
    *
    * 如果是同源的话，必须保证协议相同、域名相同、端口相同，就不存在跨域，只要有一个不同，就存在跨域现象
    *
    * 【非同源】
    * 当前服务器的地址：http://qq.com/
    * 请求服务器的地址：http://sport.qq.com/
    * 一级域名向二级域名访问的话，也属于跨域
    *
    * 当前服务器的地址：http://qq.com/
    * 请求服务器的地址：https://qq.com/
    * 协议不同也会造成跨域问题
    * */

    /*
    * 什么情况下，会用到跨域？
    * 1.我当前的网站想要放其他网站的一些数据的时候，比如说：当前的博客，放其他网站的一些信息【微博】，需要跨域请求其他网站【微博】的接口，进行页面展示
    * 2.我当前的服务器的一些资源网站，比如图片、音频、视频，不会放在本服务器增加负荷，我可能放到其他的服务器进行实时调用，当用户访问我的网站的时候，去请求的这些资源也会造成跨域；常用的一些标签  script  img  audio  video  iframe  link
    * 3.当我主服务器访问人数超过限额的时候，我会采用302临时重定向，将访问的用户引导到另外一台服务器上，这种情况下也会造成跨域。
    * */

    /*
    * 跨域的解决方案：
    * 1.jsonp       【常用】
    * 2.cros  跨域资源共享    【常用，相对简单】
    * 3.crossDomain
    * 4.window.name
    * 5.iframe
    * 6.webpack proxy   【打包工具】
    * 7.服务端nginx反向代理
    * 8.document.domain
    * */

    /*
    *  jsonp  解决跨域的一种方案
    *  jsonp原理：在加载页面结构的时候，有一些标签没有同源非同源之分，比如script  img  audio  video  iframe  link  这些标签都可以插入非同源的地址。我们可以利用script标签上的src属性，可以访问非同源的特性来实现跨域，这个就属于jsonp跨域。
    *
    *  具体的操作步骤：我们可以在请求的数据地址当中，加一个回调函数，然后在当前的页面让回调函数执行，那么回调函数当中的参数，就是对方服务器返回给我的数据
    * */
