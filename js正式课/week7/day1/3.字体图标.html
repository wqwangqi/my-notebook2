    /*
   > 字体图标：按照字体的格式或者类型设置的体表，现在大部分网站的logo部分都用的是字体图标的格式

   - 阿里出的字体图标库
      + [阿里字体图标库]
        http://iconfont.cn/
        先选择自己需要的图标,下载下来(SVG)
        在网站的个人中心，创建一个字体图标库，把自己刚才下载的图标都上传到图标库中，然后提交阿里审核

        [Font Awesome]
        http://fontawesome.dashgame.com/

        [icomoon]
        http://icomoon.io/app/

        [fontello]
        http://fontello.com/

      字体图标和普通的图片之间的区别：
      字体图标可以通过设置fontSize值改变它的大小，但是普通的图片会根据用户所用的浏览器屏幕的不同，将图片进行放大和缩小，导致图片变模糊

      svg格式的图片就是矢量的格式

      字体图标的优点：
      1.矢量图：可以根据屏幕的放大和缩小改变字体图标的大小，而且不会变模糊
      2.通过设置字体大小来设置，优先应用移动端响应式布局当中

      缺点：
      1.只能显示单色，或者css3当中的渐变色，不能像图片一样显示其他的图像
      2.制作字体的图标会有版权问题，耗费的时间要长
    */
