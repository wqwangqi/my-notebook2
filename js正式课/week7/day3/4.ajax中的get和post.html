<script>
    let xhr = new XMLHttpRequest();
    xhr.open('get', 'data.json?user=zf&login=123&_='+Math.random(), false);
    xhr.onreadystatechange = function () {

    };
    xhr.send(JSON.stringify({name:wangqi,login:456}));
    // 5
</script>
<script>
    /*
    * get和post请求方式的不同
    * 1.get和post的传参方式不同
    * //get
    * xhr.open('get', 'data.json?user=zf&login=123#box', false);
    * //post
    * xhr.send();
    * 2.get 会进行缓存  post不会进行缓存
    * get请求第一次的时候，浏览器会将页面内容缓存到本地，第二次请求的时候，默认会走缓存内容，访问速度变快
    * 不想让它走缓存的话，xhr.open('get', 'data.json?user=zf&login=123&_='+Math.random(), false);
    * xhr.open('get', 'data.json?user=zf&login=123&_='+new Date().getTime(), false);
    * xhr.open('get', 'data.json?user=zf&login=123&_='+Date now(), false);
    * post默认不会
    *
    * 3.传输的大小
    * chrome 8k  moz  7k  ie  2k  ，超过默认值的话，浏览器会默认截断
    * post严格意义来说，没有限制大小，但是为了请求数据能够快速响应，一般建议在100k之内
    *
    * 4.安全性
    * get 传参的方式是添加在url地址上，很容易被窃取
    * post一般情况下不会轻易被拿到
    * */

    /*
    * 登录注册的时候
    * 注册：将用户名和密码发送给服务端，服务端将用户名和密码保存到数据库当中
    * 登录：用户登陆的时候，输入用户名和密码登录，服务端去数据中进行筛选验证，通过之后返回一个成功的指令，并且返回给客户端一个cookie中种一个 => token码
    * 下次客户端在访问网站其他页面的时候，会默认发送ajax请求，客户端默认会带有cookie => 服务端下发的token，在cookie中，服务端发现客户端带有我下发的token码，请求页面的时候，服务端就允许客户端进行请求访问，并且不需要再重新登录
    *
    * 同样也可以给token设置过期时间，防止客户端长时间不操作；长时间不登录时，让客户端在点击的时候重新再登录
    * */
</script>
