<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link :to='{path:"/home"}'>火箭</router-link>
        <router-link :to='{path:"/list"}'>湖人 </router-link>
        <router-view></router-view>
    </div>
    <template id="list">
        <div>
            <router-link to='/haha'>詹姆斯</router-link>
            <router-link to='/hehe'>湖人 </router-link>
            <router-view></router-view>
        </div>
    </template>
    <template id="home">
            <div>
                <router-link to='/xixi'>哈登</router-link>
                <router-link to='/zizi'>保罗</router-link>
                <router-view></router-view>
            </div>
        </template>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {template:'#home'}
    let xixi = {template:'<div>HD</div>'}
    let zizi = {template:'<div>paul</div>'}
    let list = {template:'#list'}
    let haha = {template:'<div>LBJ</div>'}
    let hehe = {template:'<div>ball</div>'}
    let routes=[
        {path:'/home',component:home,children:[
            {path:'/xixi',component:xixi},
            {path:'/zizi',component:zizi},
        ]},
        {path:'/list',component:list,children:[
            {path:'/haha',component:haha},
            {path:'/hehe',component:hehe},
        ]}
    ]
    let router = new VueRouter({
        routes
    })
    let vm = new Vue({
        el:'#app',
        router
    })
</script>
