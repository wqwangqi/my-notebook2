<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="radio" v-model='n' value='home'>home
        <input type="radio" v-model='n' value='list'>list
        
        <!-- component 它是一个容器，判断哪个组件放在里面 -->
        <!-- 点击切换组件的时候，消失的组件属于销毁，会触发vue销毁的钩子函数，又因为组件销毁耗费性能更高，所以我们可以给它外面包一层keep-alive -->
        <keep-alive>
            <!-- 默认将组件缓存到本地 -->
            <!-- keep-alive的意思就是让组件切换的时候走缓存【前提会先将组件缓存到本地】 -->
            <component :is='n'></component>
        </keep-alive>
        <!-- keep-alive 会将组件缓存下来，当我们切换的时候，会自动走缓存，这样的话，组件就不会重新加载，就导致组件当中的钩子函数不会执行 -->
        
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let home = {
        template:'<div>home</div>',
        destroyed(){
            console.log('home销毁')
        },
        computed:{
            
        }
    }
    let list = {
        template:'<div>list</div>',
        destroyed(){
            console.log('list销毁')
        }
    }
    let vm = new Vue({
        el:'#app',
        data:{
            n:''
        },
        components:{
            home,list
        }
    })
</script>
