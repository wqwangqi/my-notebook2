<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #bg {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.315);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        #signUp{
            width:300px;
            height: 300px;
            font-size: 35px;
            color: aqua;
            background-color: white;
            border-radius: 15px; 
            line-height: 300px;
            text-align: center 
            
        }
        #signUp button{
            display: block;
            margin-top: 140px;
            margin-right: 5px;
            float: right;
            border: 3px solid purple;
        }
        
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='flag=true'>注册</button>
        <child :show-f.sync='flag'></child>
    </div>
    <template id="box">
        <div id='bg' v-show='showF'>
            <div id="signUp">
                我是模态框
                <button @click='fn'>关闭</button>
            </div>

        </div>
    </template>
</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let child = {
        template: '#box',
        data(){
            return {
                cFlag:this.showF
            }
        },
        props: {
            showF: {
                type: Boolean,
                default: false,
            }
        },
        methods:{
            fn(){
                this.$emit("update:showF",false)
            }
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {
            flag: false,
        },
        components: {
            child
        }
    })
</script>
