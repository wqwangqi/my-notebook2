<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <title>Document</title>
    <style>
        html,body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='flag=!flag'>{{flag?'变暗':'点亮'}}</button>
        <transition name='zf' enter-active-class='animated bounceIn' leave-active-class='animated fadeInRightBig'>
             <div v-show='flag'>瞅你咋地！</div>
        </transition>

        <transition-group>
            <!-- 如果有循环元素，需要添加一个key值来进行区分 -->
            <div v-for='(item,index) in ary' :key='index' :style='styleA' @click='fn(index)'>{{item.name}}
                <transition enter-active-class='animated swing'>
                     <div v-show='item.selected'>====</div>
                </transition>
            </div>
        </transition-group>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:false,
            name:'zf',
            ary:[
                {name:'选项一',selected:true},
                {name:'选项二',selected:false},
                {name:'选项三',selected:false},
            ],
            styleA:{
                float:'left',
                margin:'0 auto',
            }
        },
        methods:{
            fn(i){
                this.ary.forEach((item,index)=>{
                    if(index==i){
                        item.selected=true;
                    }else{
                        item.selected=false;
                    }
                })
            }
        }

    })
</script>
