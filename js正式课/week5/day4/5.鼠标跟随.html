<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background: lawngreen;
            border: 6px solid yellow;
            border-radius: 4px;
            margin: 100px auto;
            position: relative;
        }
        #mark{
            width: 50px;
            height: 50px;
            background: rgba(128,0,128,.5);
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var div = document.createElement('div');
    div.id = 'mark';
    var minL = 0,minT = 0,maxL = 0,maxT = 0;
    box.onmouseenter = function () {
        this.appendChild(div);
        maxL = box.clientWidth-mark.offsetWidth;
        maxT = box.clientHeight-mark.offsetHeight;
        this.onmousemove = (e)=> {
            let l = e.clientX - this.offsetLeft - mark.offsetWidth/2;
            let t = e.clientY - this.offsetTop - mark.offsetHeight/2;
            l = l<minL?minL:l>maxL?maxL:l;
            t = t<minT?minT:t>maxT?maxT:t;
            mark.style.left = l+'px';
            mark.style.top = t+'px';
        }
    };
    box.onmouseleave = function () {
        this.removeChild(mark)
    }
</script>
