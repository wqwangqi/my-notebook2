<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<!--标题类h1加Tab-->

<h1>欢迎</h1>
<h2>欢迎</h2>

<!--列表类-->
<!--无序列表ul   ul加Tab       li列表项，默认前面有个黑点-->
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ul>

<!--ol有序列表   ol加Tab
     li列表项，默认前面有个序号-->

<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ol>

<!--
dl自定义列表
dt标题，只能出现一次
dd描述，可以出现多次
一般常用在新闻摘要、网站的尾部结构中
-->
<dl>
    <dt>标题</dt>
    <dd>描述</dd>
    <dd>描述</dd>
</dl>


<!--区分大模块-->
<div>区分大模块</div>

<!--区分行内大模块-->
<span>区分行内大模块</span>

<!--插入图片-->
<img src="" alt="哈哈">

<!--
img   标签、元素
src=""  图片的地址、路径
ait=""   对图片的描述   当图片地址不存在或者错误时，不会显示图片
-->

<img src="1.jpg" alt="">
