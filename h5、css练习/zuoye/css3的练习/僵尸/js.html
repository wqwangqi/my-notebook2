<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    *{
        margin: 0;
    }
    div{
        width: 200px;
        height: 312px;
        background: url("img/js.png") no-repeat;
        animation: move .3s steps(10) infinite;
        margin: 100px auto;

    }
    
    @keyframes move {
        0%{ background-position: 0 0;}
        100%{ background-position: -2000px 0;}
    }



</style>

<div></div>
</body>
