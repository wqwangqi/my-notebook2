<script>


        /*
        * Date()
        * 时间数据类型，表示时间
        * */

    //显示当前时间
    var date = new Date();
    console.log(date);


    //显示年份
    var year = date.getFullYear();
    console.log(year);   //2018


    //显示月份    它是从0开始，所以我们需要给月份+1
    var month = date.getMonth()+1;
    console.log(month);

    //显示日，1-31   //date显示日期
    var day = date.getDate();
    console.log(day);

    //显示星期
    var week = date.getDay();
    console.log(week);   //显示周四没有问题  ；周日为0   0-6


    //显示小时
    var hour = date.getHours();
    console.log(hour);

    //显示分钟
    var minute = date.getMinutes();
    console.log(minute);

    //显示秒
    var second = date.getSeconds();
    console.log(second);

    //显示毫秒
    //显示的毫秒数是从现在的时间距离1970年1月1号早上8点00分，这段时间的毫秒数
    var time = date.getTime();
    console.log(time);
