    //改成while语句
    function getNum(arr){
        var newAry = [];
        while(newAry.length<5){
            var n = Math.round(Math.random()*(arr.length-1));
            var cur = arr[n];//从数组中拿到的随机一项
            if(newAry.indexOf(cur)===-1){
                newAry.push(cur);
            }
        }
        return newAry;
    }

    console.log(getNum(ary));
