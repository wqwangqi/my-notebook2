    //获取某个元素的相邻的哥哥元素节点
    /**
     *
     * @param ele 指定的元素
     * @return 相邻的哥哥元素节点
     */
    //2.找到哥哥节点并判断是否是哥哥元素节点 （次数不确定 while）
    function getPrev(ele){
        var pre = ele.previousSibling; //若不存在则null
        while(pre){
            if(pre.nodeType===1){//判断下是否是元素节点
                return pre;
            }
            pre = pre.previousSibling
        }
        return pre; //显人品的一行代码
    }
   /* var oLi2 = document.getElementById("li2");

   //3.getPrevAll 获取所有的哥哥元素节点
    /**
     * @param ele  指定的元素
     * @return  ary  放着每一个哥哥元素节点
     */
    function getPrevAll(ele){
        var ary = [];
        var pre = getPrev(ele); //获取哥哥元素节点
        while(pre){
            ary.push(pre);
            pre = getPrev(pre);//基于pre找他的哥哥元素节点
        }
        return ary;
    }
