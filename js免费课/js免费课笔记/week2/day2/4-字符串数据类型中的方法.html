<script>

    /*
    * 字符串：在双引号或者单引号包裹的任何数据类型都叫字符串。
    *
    *
    *
    * */
    /*
     *分析和使用字符串的方法，四个维度
     *1.作用：方法主要是干什么的
     *2.参数：要知道给字符串传什么参数
     *3.返回值：当前字符串方法的返回结果
     *4.原字符串是否改变：全部不改变
     *
     * */



    var str = 'zhu珠feng峰pei培xun训';

    //charAt  根据索引找字符
    //参数：数字索引
    //返回值：索引对应的那个字符
    var a = str.charAt(6);  //参数为索引
    console.log(a);  // n


    //charCodeAt   根据索引找字符，找到这个字符相对应的unicode编码
    var a = str.charCodeAt(4);
    console.log(a);

    //indexOf   根据字符找索引，找到返回对应的索引，找不到返回-1
    var a =str.indexOf('zhufeng');   //没有这个字符返回-1
    var a =str.indexOf('p');
    console.log(a);


    //lastIndexOf   根据字符找索引，从后往前找
    var a =str.lastIndexOf('n');  //15
    console.log(a);


    //substr(n,m)    字符串截取    n:表示索引  m：个数
    var a =str.substr();   //  不传的话相当于克隆
    var a = str.substr(0);   //传0也是克隆
    var a = str.substr(1);    // 从索引1 截取到最后
    var a = str.substr(-1);   //  参数为负数，表示负数+字符串的长度
    var a = str.substr(2,4);   // 'u珠fe'  从索引2截取四个
    console.log(a);


    //substring(n,m)   字符串截取  n:索引  m:索引 ；     包前不包后
    //不支持负数
    var a = str.substring();
    var a = str.substring(0);
    var a = str.substring(1);
    var a = str.substring(0,-1);  // 不支持负数
    var a = str.substring(0,5);   //
    console.log(a);


    //slice(n,m)  字符串截取  n:索引  m:索引    包前不包后
    //它支持负数,如果是负数表示，字符串的长度+负数的值
    var a = str.slice(0,-1);
    var a = str.slice(-5,-1);  //
    console.log(a);


    //toUpperCase  将字符串转成大写，没有参数
    var a = str.toUpperCase();   //将字母全部转化成大写
    console.log(a);


    //toLowerCase   将字符串转化成小写，没有参数
    var a = str.toLowerCase();   //将字母全部转化成小写
    console.log(a);

    //split(指定符)  将字符串[根据指定符]转化成数组
    var a = str.split('e');   // 将e变成逗号，然后转化成数组
    console.log(a);

    //replace(旧,新)  将字符串中的旧的字符串替换成新的字符串
    //第二个参数可以传入一个函数，字符串识别第一个参数，函数执行一次
    var a = str.replace('e','SB');
    var a = str.replace('e',function (item,index,input) {
        console.log(item, index, input);
    }); //
    var a = str.replace(/e/g,function (item,index,input) {
        console.log(item, index, input);
    }); //
    console.log(a);


    //match  输出字符串的详细信息,结合正则使用较多
    var a = str.match('e');
    console.log(a);   //["e", index: 5, input: "zhu珠feng峰pei培xun训", groups: undefined]

    //search()  根据字符找索引，结合正则使用较多
    var a = str.search('e');
    var a = str.search(/e/);
    console.log(a);


    //trim()  清除两边的空格
    var str = '  china  ';
    console.log(str.trimLeft());
    console.log(str.trimRight());
    console.log(str.trim());


</script>
