<script>
    function sum() {
        //console.log(arguments);  //实参的集合
        //arguments.length  是实参的个数
        //for循环 => 循环便利数组 对象 类数组中的每一项
        var and = null;
        for (var i=0;i<arguments.length;i++){
            //arguments[i] 每一次循环这个arguments[i]值都不一样
            //and += 在and的基础上进行累加
            if(!isNaN(arguments[i])){//如果是数字的话执行这个操作
                and += Number(arguments[i])
            }
        }
        return and;   //返回值

    }
    var and = sum(1, 2, 3, '1', 'a', NaN, [2]);
    console.log(and);




    function sum() {

                and+=Number(arguments[j])
            }

</script>
