<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            border: 1px solid grey;

        }
    </style>
</head>
<body>
<!--天生就有的属性称为固有属性，自己添加的属性称为自定义属性-->
<input type="button" value="0">
<input type="button" value="1">
<input type="button" value="2">
<input type="button" value="3">
<input type="button" value="4">
</body>
</html>
<script>
    //自定义属性，利用对象存储值的特征
    //获取每个按钮，绑定点击事件
    var inputs = document.getElementsByTagName('input');  //对象类数组
    //for循环时，只是绑定函数的定义阶段，没有执行，自己点击时，每个函数执行
    for(var i =0;i<inputs.length ;i++){
        inputs[i].index = i;
        inputs[i].onclick = function () {  //让onclick值等于function
            //alert(i)     //没执行时  alert(i)是字符串
            //this表示当前点击的元素
            console.log(this.index);
        }
    }

    //for执行的速度非常快，在没点击之前，for循环已经结束，i的值5

</script>
