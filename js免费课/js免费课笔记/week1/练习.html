  console.log(isNaN(null));//  Number(null)==>0=>false
  console.log(parseInt(null));//NaN
  console.log(Number(null));//0
  console.log(parseInt(""));//NaN
  console.log(Number(""));//0
  console.log(isNaN(NaN));//true

  console.log(isNaN(Number("1px")));//true
  console.log(parseInt("1px"));//1

  console.log(isNaN(parseInt(undefined)));//true
  console.log(isNaN(Number(undefined)));//true
  console.log(isNaN("1 1"));//true
  console.log(parseInt("1.2px"));//1
  console.log(parseFloat("1.2px"));//1.2
  console.log(typeof isNaN("1px"));//boolean
  console.log(typeof parseInt(null));//number
  console.log(parseInt([]));//[]NaN
  console.log(Number([]));//=>Number('') =>0
  console.log(isNaN(parseInt(typeof NaN)));//true
