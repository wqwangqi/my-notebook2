<script>
    function fn() {
        console.log(arguments);
        var aa = 0;
        for(var i =0;i<arguments.length;i++){
            if (!isNaN(arguments[i])){
                aa += Number(arguments[i])
            }
        }

return aa
    }
    console.log(fn(1, 2, 3, 9, 'a', NaN, '7'));
</script>
