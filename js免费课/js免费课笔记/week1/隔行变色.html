<script>
  var lis = document.getElementsByTagName('li');   //通过标签名获取到的元素集合
    for(var i = 0; i<lis.length; i++){
        //lis[0].className = 'bg1'
        lis[i].className = 'bg1';
        if (i%2){
            lis[i].className = 'bg1';
            lis[i].index = 'bg4'
        }else{
            lis[i].className = 'bg2';
            lis[i].index = 'bg5'
        }

        lis[i].onmouseover = function () {
          //  console.log(this.innerHTML);
            this.className = 'bg3';

        }
        //自定义属性：在当前的li标签中将之前设置的颜色当做属性保存起来
        //滑出的时候，我们
        lis[i].onmouseout = function () {
            this.className = this.index

        }

    }

    //给每一行进行渲染颜色，需要循环每一行
</script>
