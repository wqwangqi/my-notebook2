<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        ul:after{
            display: block;
            content: '';
            clear:both;
        }
        #box{
            width: 300px;
            height: 400px;
            border:1px solid red;
            margin:50px auto;
        }
        ul li{
            width: 100px;
            height: 100px;
            background: #aaaaaa;
            float:left;
            text-align: center;
            line-height: 100px;
        }
        #box div{
            background: lightblue;
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
            display: none;
        }
        ul li.active{
            background: orangered;
        }
        #box div.active{
            display: block;
        }

    </style>
</head>
<body>


<div id="box">
    <ul>
        <li class="active">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
    </ul>
    <div class="active">内容1</div>
    <div>内容2</div>
    <div>内容3</div>

</div>

</body>
</html>
<script>
    var box = document.getElementById('box');
    var lis = box.getElementsByTagName('li');
    var contents = box.getElementsByTagName('div');
    
    for(var i=0;i<lis.length;i++){
        lis[i].index = i;
        lis[i].onclick = function () {
            for(var j=0;j<lis.length;j++){
                lis[j].className = '';
                contents[j].className = '';
            }
            this.className = 'active';
            contents[this.index].className = 'active'
        }
    }

</script>
