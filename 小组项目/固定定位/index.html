<script>
    let fixedtop = document.querySelector('.fixed-top');
    let bok = false;
    window.onscroll = function () {
        if (bok) {
            clearInterval(fixedtop.timer)
        }
        bok = true;
        let winScroll = utils.win('scrollTop');
        let winClient = utils.win('clientHeight');
        if (winScroll >= winClient) {
            fixedtop.style.display = 'block';
        } else {
            fixedtop.style.display = 'none';
        }
    };
    fixedtop.onclick = function () {
        let winScroll = utils.win('scrollTop');
        this.timer = setInterval(() => {
            winScroll -= 100;
            if (winScroll <= 0) {
                clearInterval(this.timer);
                utils.win('scrollTop', 0);
                return;
            }
            utils.win('scrollTop', winScroll);
            bok = false;
        }, 200);
    };
</script>
